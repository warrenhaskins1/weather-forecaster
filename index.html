<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet">
        <link rel="" href="./assets/css/style.css">
        <title>Weather Forecaster</title>
    </head>

    <body>
        <header class="bg-dark text-light text-center p-3 shadow">
            <h1>Weather Forecast</h1>
        </header>
        <!-- Sidebar -->
        <main class="container-fluid">
            <div class="row">
                <div class="col-3 bg-light p-3 shadow">
                    <div class="card">
                        <h3 class="card-header bg-dark text-light text-uppercase shadow">Search By City</h3>
                        <form id="city-form" class="card-body">
                          <label class="form-label" for="cityname">City Name:</label>
                          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-control" />
                          <button type="submit" class="btn btn-primary btn-lg btn-block mt-2">Get Weather</button>
                        </form>
                      </div>
                    
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col-12">
                            <div class="card mt-3 shadow" id="currentWeather">
                                <div class="card-header bg-dark text-center text-light shadow">Current Weather
                                    Conditions</div>
                                <div class="card-body">
                                    <h2 class="mb-1" id="cityName"></h2>
                                    <h4 id="cityDate"></h4>
                                    <hr> 
                                    <p id="temp"></p>
                                    <p id="wind"></p>
                                    <p id="humidity"></p>
                                    <p id="UV"></p>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card mt-3">
                                <div class="card-header bg-dark text-center text-light shadow">5 Day Forecast</div>
                                <div class="card-body" id="forecast-container">
                                   
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <!-- Page Content -->





        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
        <script src="./assets/js/weather-results.js"></script>


    </body>

</html>
